{{- if .Values.rbac.enabled }}
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: {{ .Values.webhook.name }}
    namespace: {{ .Release.Namespace }}
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    name: {{ .Values.webhook.name }}
  rules:
  - apiGroups: [{{ .Values.crds.group | quote }}]
    resources: ["configurations"]
    verbs: ["create","update"]
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: {{ .Values.webhook.name }}
    namespace: {{ .Release.Namespace }}
  roleRef:
    apiGroup: ''
    kind: ClusterRole
    name: {{ .Values.webhook.name }}
  subjects:
  - kind: ServiceAccount
    name: {{ .Values.webhook.name }}
    namespace: {{ .Release.Namespace }}
{{- end }}
